{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Adicione tarefas {% endblock %}


{% block content %}
<div class="offset-1 col-10 div-add">
    <h1 class="add-title">Adicione uma nova tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input  id="btn-change" type="submit" value="Criar tarefa" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="button-back">Voltar</a>
    </form>   
</div>

{% endblock %}
